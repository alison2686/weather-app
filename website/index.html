<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div id="card">
    <div class ="holder headline">
      Today's Weather
    </div>
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder btn">
      <button id="generate" type = "submit"> Submit </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div class="entry-title"><strong>Today's Date:</strong></div>
      <div id = "date"></div> 
      <div class="entry-title"><strong>Temperature:</strong></div>
    <div id = "temp"></div>
    <!-- <div class="entry-title"><strong>Journal Entry:</strong></div> -->
    <div id = "content"></div>
    </div>
    </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
